<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포동이와 함께하는 파트너스</title>
    <meta name="description" content="매일 새로운 파트너스 제품이 업데이트 됩니다!">
    <style>
        /* 블랙 테마 스타일 */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #1a1a1a; /* 어두운 배경색 */
            color: #e0e0e0; /* 밝은 글자색 */
        }
        .container { 
            text-align: center; 
            background: #2a2a2a; /* 컨테이너 배경도 어둡게 */
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); /* 그림자도 어둡게 */
        }
        h1 { 
            color: #ffffff; /* 제목은 더 하얗게 */
            margin-bottom: 20px;
        }
        p { 
            font-size: 1.1em; 
            line-height: 1.6;
        }
        a { 
            color: #8be9fd; /* 링크 색깔도 밝고 눈에 띄게 */
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요, 포동이와 함께!</h1>
        <p>매일매일 새로운 제품들이 업데이트될 예정입니다.</p>
        <p>조금만 기다려주세요! 💪</p>
        <!-- 여기에 자동으로 추가될 내용이 들어갈 자리입니다. -->
        <!-- 이 주석은 나중에 자동화 과정에서 사라지거나 새로운 내용으로 대체됩니다. -->
    </div>
</body>
</html>
